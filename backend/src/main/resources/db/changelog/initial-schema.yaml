databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: img
                  type: VARCHAR(255)
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: subtitle
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: date_public
                  type: DATE